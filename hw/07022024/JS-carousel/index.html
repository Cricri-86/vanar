<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>JS Carousel</title>
</head>

<body onKeyDown="action()">

  <div id="carousel">
    <div class="slides" id="carouselSlides"></div>
    <button class="prev disabled" onclick="prev()"> <i class="fa-solid fa-arrow-left"></i></button>
    <button class="next" onclick="next()"> <i class="fa-solid fa-arrow-right"></i></button>
    <span id="carouselIndicators"></span>
    <button class="playBtn" onclick="play()"><i class="fa-regular fa-circle-play"></i></button>
    <div id="carouselTitles"></div>

  </div>


  <script src="carousel.js"></script>
</body>

</html>
